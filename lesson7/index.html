<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <img class="logo" src="./assets/images/TOLogo.png" alt="Logo">
        <div class="wrapper">
            <div class="registration">
                <h2 class="title">Zarejestruj się jako trener</h2>
                <div class="social">
                    <a class="social-link" href="#">
                    <img class="social-image" src="assets/images/fbIcon.png" alt="Facebook icon">
                    <span class="social-text">Rejestracja przez Facebook</span>
                </a>
                </div>
                <div class="social">
                    <a class="social-link" href="#">
                    <img class="social-image" src="assets/images/instaIcon.png" alt="Insagram icon">
                    <span class="social-text">Rejestracja przez Instagram</span>
                </a>
                </div>
                <div class="divider">
                    <div class="line"></div>
                    <span>Lub za pomocą email</span>
                    <div class="line"></div>
                </div>
                <form action="#" method="POST">
                    <div class="personal-details">
                        <input class="input" type="text" name="name" placeholder="First name...">
                        <input class="input" type="text" name="surname" placeholder="Last name...">
                    </div>
                    <input class="full-input" type="email" name="email" placeholder="Email address...">
                    <input class="full-input" type="password" name="password" placeholder="Password...">
                    <label class="label">
                        <input class="agreement" type="checkbox" name="agree">
                        <span>I have read the <a class="special" href="#">Terms & Conditions</a></span>
                    </label>
                    <button class="button">Zarejestruj się za darmo</button>
                </form>
                <div class="footer">
                    Masz już konto? <a class="special" href="#">Zaloguj się</a>
                </div>
            </div>

            <img class="main-image"
                src="https://galeriamarek.pl/media/cache/gallery/rc/p9p4ijg0/gym-hero-bluza-hero-crop-top-damskie-bluzy-szary-ghbl004gr.jpg"
                alt="Fitness woman">
        </div>
    </main>
</body>

</html>
